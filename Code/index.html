<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="text"><h1>STOPWATCH</h1></div>
    <div class="main-frame">
      <button onclick="start();" class="br-green">Iniciar</button>
      <button onclick="pause();" class="br-yellow">Pausar</button>
      <button onclick="stop();" class="br-red">Parar</button>
      <h1 id="counter">00:00:00</h1>
    </div>
    <script src="stopwatch.js"></script>
  </body>
</html>
